name: Snyk 
on: workflow_call

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Use Node.js 18.18.x
      uses: actions/setup-node@v2
      with:
        node-version:  18.18.x
        cache: 'npm'
    - run: npm ci
    - run: npm test
     
